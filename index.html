<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Racing Monsters</title>

</head>
<body>
    <div class="container">
        <div class="track" id="track1">
            <img class="monster" id="monster1" src="/img/pikachu-running.gif" alt="Monster 1">
        </div>
        <hr>
        <div class="track" id="track2">
            <img class="monster" id="monster2" src="/img/pixel-cat.gif" alt="Monster 2">
        </div>
        <hr>
        <div class="track" id="track3">
            <img class="monster" id="monster3" src="/img/pug-run.gif" alt="Monster 3">
        </div>

        <button type="button" id="btnStart" onclick="startAnimation();">START</button>
        <button type="button" id="btnStop" onclick="stopAnimation();" disabled>STOP</button>
    </div>

    <script src="script.js"> </script>
</body>
</html>
